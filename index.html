<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>しまだあゆむのホームページ</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #update {
        overflow-y: scroll;
        height: 150px;
      }
      #update h1 {
        font-size: 100%;
        font-weight: normal;
      }
      th {
        font-weight: normal;
      }
      tr > *:nth-child(1) {
        text-align: left;
      }
      tr.m, tr.y {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/">しまだあゆむのホームページ</a></h1>
    </header>
    <main>
      <section id="update" class="border">
        <header>
          <h1><a href="update/">更新履歴</a></h1>
        </header>
        <div class="main">
          <table id="update-table">
            <tbody>
              <tr><td>Now Loading...</td></tr>
            </tbody>
          </table>
        <!-- /.main --></div>
      </section>
      <section class="border">
        <header>
          <h1><a href="blog/">雑記</a></h1>
        </header>
        <div class="main">
          <table>
            <tbody>
              <tr>
                <th><time>2014-06-20</time>:</th>
                <td><a href="blog/2014-06-20/">ウェブサイトを開設しました</a></td>
              </tr>
            </tbody>
          </table>
        <!-- /.main --></div>
        <footer>
          <p>
            不定期更新予定
          </p>
        </footer>
      </section>
      <section class="border">
        <header>
          <h1>コンテンツ</h1>
        </header>
        <div class="main">
          <ul>
            <li><a href="music/">自作曲置き場</a></li>
            <li><a href="jitensha/chevauh/">今乗っている自転車“シェボー”</a></li>
            <li><a href="https://github.com/AyumuShimada">GitHub</a></li>
            <li><a href="link/">リンク集</a></li>
          </ul>
        <!-- /.main --></div>
      </section>
    </main>
    <footer>
      <p>
        Copyright © <a href="/update/">2014</a> <a href="/profile/">Shimada, Ayumu</a>
      </p>
      <address>ayumu.shimada@gmail.com</address>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script>
      $(function() {
        $("#update-table").load("update/ #update-table > *");
        $.ajax({
          url: "script.js",
          dataType: "text"
        });
        $.ajax({
          url: "header.html",
          dataType: "text"
        });
        $.ajax({
          url: "footer.html",
          dataType: "text"
        });
      });
    </script>
  </body>
</html>
